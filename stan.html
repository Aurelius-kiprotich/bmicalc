<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>STANDARD</title>
</head>
<body>
 <form id="bmi">
    <table>
        <tr>
            <td><a href="stan.html">STANDARD</a></td>
            <td><a href="met.html">METRIC</a></td>
        </tr>
        <tr>
            <td>
                <label for="your_height">your_height:</label>
                <input type="text" name="" id="" class="logs">
                <p>(feet)</p>
            </td>
        </tr>
        <tr>
            <td>
                <label for="your_weight">your_weight:</label>
                <input type="text" name="" id="" class="logs">
                <p>(pounds)</p>
            </td>
        </tr>
        <tr>
            <td>
                <button>Compute BMI</button>
            </td>
        </tr>
        <tr>
            <td>
                <label for="">your BMI</label>
                <input type="text" name="" id="" class="result">
            </td>
        </tr>
    </table>
    <div id="bmi-cat">
        <h1>BMI categories</h1>
        <p>Underweight =<18.5</p>
        <p>Normal weight = 18.5–24.9</p>
        <p>Overweight = 25–29.9</p>
        <p>Obesity = BMI of 30 or greater</p>
    </div>
</form>
    <script src="main.js"></script>
</body>
</html>
